<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
</head>
<body>
  <h1 id="welcome">Welcome</h1>
  <p id="tokenDisplay"></p>

  <script>
    // Simulace "session tokenu"
    localStorage.setItem("sessionToken", "abc123-super-secret-token");

    // Získání jména z URL parametru
    const params = new URLSearchParams(window.location.search);
    const username = params.get("user");

    // Zranitelné: zapisuje přímo do DOM pomocí innerHTML
    document.getElementById("welcome").innerHTML = "Welcome, " + username;

    // Ukázka zobrazení tokenu (normálně by byl skrytý)
    document.getElementById("tokenDisplay").innerText = "Session token: " + localStorage.getItem("sessionToken");
  </script>
</body>
</html>
