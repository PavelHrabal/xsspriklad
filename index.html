<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>XSS Příklad – Přihlášení</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #1877f2;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #145bd6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="welcome">Vítej!</h1>
    <input type="text" placeholder="Zadej jméno..." id="username">
    <button onclick="submitUser()">Přihlásit</button>
  </div>

  <script>
    function submitUser() {
      const name = document.getElementById("username").value;
      window.location.href = `index.html?user=${encodeURIComponent(name)}`;
    }

    const params = new URLSearchParams(window.location.search);
    const payload = params.get("user");
    if (payload) {
      eval(payload); // ❗️Zranitelné XSS – pro demonstrační účely
    }
  </script>
</body>
</html>
