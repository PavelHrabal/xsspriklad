<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloading...</title>
</head>
<body>
  <p>Preparing download...</p>

  <script>
    // Vytvoří neviditelný odkaz a automaticky stáhne soubor
    const link = document.createElement("a");
    link.href = "file.txt";
    link.download = "note.txt";
    document.body.appendChild(link);
    link.click();
  </script>
</body>
</html>
